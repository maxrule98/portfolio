<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>${title}</title>
		<link rel="stylesheet" href="/css/base.css" />
	</head>
	<body>
		<section>
			${projects.map(project => `
			<a href="/project/${project.id}">
				<h3>${project.name}</h3>
				<p>${project.description}</p>
			</a>
			`).join('')}
		</section>
	</body>
</html>
